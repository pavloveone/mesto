<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheуt" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  
  <div class="page">
    
    <div class="popup-blackout" id="popup-profile">
      <div class="popup-overlay" id="profile-overlay"></div>
        <form action="#" class="popup">
          <button type="button" class="popup__btn-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__text-form">
            <input class="popup__input" value="" name="name" type="text" placeholder="Введите имя" required minlength="2" maxlength="40" id="name-profile">
            <span class="error" id="name-profile-error"></span>
            <input class="popup__input" value="" name="job" type="text" placeholder="Введите описание" required minlength="2" maxlength="200" id="job-profile">
            <span class="error" id="job-profile-error"></span>
          </div>
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
    </div>

    <div class="popup-blackout" id="popup-card">
      <div class="popup-overlay" id="card-overlay"></div>
        <form action="#" class="popup">
          <button type="button" class="popup__btn-close"></button>
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__text-form">
            <input type="text" id="place-card" class="popup__input" value="" name="place" placeholder="Название места" required  minlength="2" maxlength="30">
            <span class="error" id="place-card-error"></span>
            <input type="url" id="link-card" class="popup__input" value="" name="link" placeholder="Ссылка на картинку" required>
            <span class="error" id="link-card-error"></span>
          </div>
          <button type="submit" class="popup__btn-save" disabled id="popup-card-btn-save">Создать</button>
        </form>
    </div>

    <div class="popup-blackout" id="popup-image">
      <div class="popup-overlay" id="image-overlay"></div>      
        <figure class="popup popup-image">
          <button class="popup__btn-close" type="button"></button>
          <img class="popup-image__figure">
          <p class="popup-image__caption"></p>
        </figure>
    </div>

    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/profile__avatar.jpg')%>" class="profile__avatar" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
        <button class="profile__add-button" type="submit"></button>
      </section>

        <ul class="elements"></ul>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
    </div>

    <template class="template">
      <li class="element">
        <img class="element__image">
        <div class="element__container">
          <h3 class="element__container-title"></h3>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__del-button" type="button"></button>
      </li>
    </template>
    
</body>
</html>
