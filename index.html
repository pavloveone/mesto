<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  
  <div class="page">
    <div class="popup-blackout">
      <form action="#" class="popup">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__text-form">
          <input class="popup__input" value="" name="name" type="text">
          <input class="popup__input" value="" name="job" type="text">
        </div>
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>

    <header class="header">
      <img src="./images/header__logo.svg" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Аватарка">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
        <button class="profile__add-button" type="submit"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevo.jpg" alt="Карачаевск" class="element__image">
          <div class="element-container">
            <h3 class="element-container__title">Карачаевск</h3>
            <button class="like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
          <div class="element-container">
            <h3 class="element-container__title">Гора Эльбрус</h3>
            <button class="like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="Домбай" class="element__image">
          <div class="element-container">
            <h3 class="element-container__title">Домбай</h3>
            <button class="like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
          <div class="element-container">
            <h3 class="element-container__title">Гора Эльбрус</h3>
            <button class="like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" alt="Домбай" class="element__image">
          <div class="element-container">
            <h3 class="element-container__title">Домбай</h3>
            <button class="like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevo.jpg" alt="Карачаевск" class="element__image">
          <div class="element-container">
            <h3 class="element-container__title">Карачаево-Черкессия</h3>
            <button class="like" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
    </div>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
