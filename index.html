<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  
  <div class="page">
    
    <div class="popup-blackout" id="popup-profile">
      <form action="#" class="popup">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__text-form">
          <input class="popup__input" value="" name="name" type="text" placeholder="Введите имя">
          <input class="popup__input" value="" name="job" type="text" placeholder="Введите описание">
        </div>
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>

    <div class="popup-blackout" id="popup-card">
      <form action="#" class="popup">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__text-form">
          <input class="popup__input" value="" name="place" type="text" placeholder="Название места">
          <input class="popup__input" value="" name="link" type="text" placeholder="Ссылка на картинку">
        </div>
        <button type="submit" class="popup__btn-save">Создать</button>
      </form>
    </div>

    <div class="popup-blackout" id="popup-image">
      <figure class="popup-image">
        <button class="popup__btn-close_type_popup-image" type="button"></button>
        <img class="popup-image__figure">
          <figcaption class="popup-image__caption"></figcaption>
      </figure>
    </div>

    <header class="header">
      <img src="./images/header__logo.svg" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
        <button class="profile__add-button" type="submit"></button>
      </section>

      <ul class="elements">
      </ul>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
    </div>

    <template class="template">
      <li class="element">
        <img class="element__image">
        <div class="element__container">
          <h3 class="element__container-title"></h3>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__del-button" type="button"></button>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    
</body>
</html>
